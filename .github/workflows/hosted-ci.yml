name: HostedServices CI (tests + docker image + deploy)

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  REGISTRY: ghcr.io

jobs:
  test:
    name: Run hosted tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Cache Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run tests
        run: mvn -B test

  build_and_push:
    name: Build & push Docker image
    needs: test
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image vars
        id: vars
        run: |
          OWNER=${GITHUB_REPOSITORY_OWNER,,}
          BRANCH=${GITHUB_REF_NAME}
          SHA=${GITHUB_SHA::7}

          if [ "$BRANCH" = "main" ]; then
            IMAGE_NAME=${OWNER}/flashcards-hosted
            NAMESPACE=flashcards
          else
            IMAGE_NAME=${OWNER}/flashcards-hosted-dev
            NAMESPACE=flashcards-dev
          fi

          TAG=sha-${SHA}

          echo image_name=${IMAGE_NAME} >> $GITHUB_OUTPUT
          echo tag=${TAG} >> $GITHUB_OUTPUT
          echo namespace=${NAMESPACE} >> $GITHUB_OUTPUT

      - name: Build & push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.vars.outputs.image_name }}:${{ steps.vars.outputs.tag }}

  deploy:
    name: Deploy to Kubernetes
    needs: build_and_push
    runs-on: ubuntu-latest

    if: github.event_name == 'push'

    steps:
      - name: Deploy via SSH to Kubernetes
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            set -e
            export KUBECONFIG=/home/ubuntu/.kube/config

            IMAGE=ghcr.io/${{ steps.build_and_push.outputs.image_name }}:${{ steps.build_and_push.outputs.tag }}
            NAMESPACE=${{ steps.build_and_push.outputs.namespace }}

            echo Deploying HOSTED to namespace: $NAMESPACE
            echo Using image: $IMAGE

            kubectl -n $NAMESPACE set image statefulset/hosted hosted=$IMAGE
            kubectl -n $NAMESPACE rollout status statefulset/hosted
