name: HostedServices CI (tests + docker image + deploy)

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  REGISTRY: ghcr.io

jobs:
  test:
    name: Run hosted services tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Cache Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run tests
        run: mvn -B test

  build_and_push:
    name: Build & push Docker image
    needs: test
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image vars
        id: vars
        run: |
          OWNER="${GITHUB_REPOSITORY_OWNER,,}"
          BRANCH="${GITHUB_REF_NAME}"
          SHA="${GITHUB_SHA::7}"

          if [ "$BRANCH" = "main" ]; then
            IMAGE_NAME="${OWNER}/flashcards-hosted"
            TAG="${BRANCH}-${SHA}"
            LATEST="prod-latest"
          else
            IMAGE_NAME="${OWNER}/flashcards-hosted-dev"
            TAG="${BRANCH}-${SHA}"
            LATEST="dev-latest"
          fi

          echo "image_name=${IMAGE_NAME}" >> $GITHUB_OUTPUT
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "latest=${LATEST}" >> $GITHUB_OUTPUT

      - name: Build & push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.vars.outputs.image_name }}:${{ steps.vars.outputs.tag }}
            ${{ env.REGISTRY }}/${{ steps.vars.outputs.image_name }}:${{ steps.vars.outputs.latest }}

  deploy:
    name: Deploy to Kubernetes
    needs: build_and_push
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - name: Set deploy vars
        id: vars
        run: |
          OWNER="${GITHUB_REPOSITORY_OWNER,,}"
          BRANCH="${GITHUB_REF_NAME}"

          if [ "$BRANCH" = "main" ]; then
            IMAGE_NAME="${OWNER}/flashcards-hosted"
            LATEST="prod-latest"
            NAMESPACE="flashcards"
          else
            IMAGE_NAME="${OWNER}/flashcards-hosted-dev"
            LATEST="dev-latest"
            NAMESPACE="flashcards-dev"
          fi

          echo "image_name=${IMAGE_NAME}" >> $GITHUB_OUTPUT
          echo "latest=${LATEST}" >> $GITHUB_OUTPUT
          echo "namespace=${NAMESPACE}" >> $GITHUB_OUTPUT
      - name: Deploy via SSH to Kubernetes
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            set -e
            IMAGE=ghcr.io/${{ steps.vars.outputs.image_name }}:${{ steps.vars.outputs.latest }}
            NAMESPACE=${{ steps.vars.outputs.namespace }}

            echo Deploying HOSTED to namespace: $NAMESPACE
            echo Using image: $IMAGE

            kubectl -n $NAMESPACE set image statefulset/hosted hosted=$IMAGE
            kubectl -n $NAMESPACE rollout status statefulset/hosted
